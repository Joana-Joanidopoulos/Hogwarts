<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hogwarts Invite Generator</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: white;
            padding: 40px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(0,0,0,0.3);
            padding: 30px;
            border-radius: 10px;
            border: 2px solid #8B4513;
        }
        h1 {
            color: #FFD700;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group { margin-bottom: 20px; }
        label {
            display: block;
            margin-bottom: 5px;
            color: #FFD700;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #8B4513;
            border-radius: 5px;
            background: rgba(245, 245, 220, 0.9);
            font-size: 16px;
            box-sizing: border-box;
        }
        .generate-btn {
            background: #8B4513;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
            transition: background 0.3s;
        }
        .generate-btn:hover { background: #A0522D; }
        .result {
            margin-top: 30px;
            padding: 20px;
            background: rgba(139,69,19,0.2);
            border-radius: 5px;
            border-left: 4px solid #FFD700;
        }
        .result h3 { color: #FFD700; margin-bottom: 10px; }
        .invite-link {
            background: rgba(245, 245, 220, 0.9);
            color: #2F1B14;
            padding: 10px;
            border-radius: 5px;
            word-break: break-all;
            font-family: monospace;
            margin: 10px 0;
        }
        .example-links { margin-top: 30px; }
        .example-links h3 { color: #FFD700; margin-bottom: 15px; }
        .example-link {
            display: block; color: #87CEEB; text-decoration: underline; margin-bottom: 10px; cursor: pointer;
        }
        .example-link:hover { color: #FFD700; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßô‚Äç‚ôÇÔ∏è Hogwarts Invite Generator ‚ö°</h1>

        <form id="inviteForm">
            <div class="form-group">
                <label for="name">Recipient Name:</label>
                <input type="text" id="name" placeholder="e.g., Harry Potter">
            </div>
            <div class="form-group">
                <label for="event">Event Name (Motto):</label>
                <input type="text" id="event" placeholder="e.g., Butterbier & Beats">
            </div>
            <div class="form-group">
                <label for="date">Event Date:</label>
                <input type="text" id="date" placeholder="e.g., 31.10.2025">
            </div>
            <div class="form-group">
                <label for="time">Event Time:</label>
                <input type="text" id="time" placeholder="e.g., 19:00 Uhr">
            </div>
            <div class="form-group">
                <label for="location">Event Location:</label>
                <input type="text" id="location" placeholder="e.g., Hauptstra√üe 40">
            </div>
            <div class="form-group">
                <label for="details">Extra Details (optional):</label>
                <input type="text" id="details" placeholder="e.g., Muggelkleidung wird verhext!">
            </div>

            <button type="submit" class="generate-btn">Generate Magical Invite</button>
        </form>

        <div id="result" class="result" style="display: none;">
            <h3>Your Magical Invite Link:</h3>
            <div class="invite-link" id="inviteLink"></div>
            <p>Send this link to your guests and they'll receive a personalized Hogwarts letter!</p>
        </div>
    </div>

    <script>
        document.getElementById('inviteForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Build an index.html URL that works on GitHub Pages (project subpaths)
            const indexUrl = new URL("index.html", window.location.href).toString();
            const params = new URLSearchParams();

            const fields = ['name', 'event', 'date', 'time', 'location', 'details'];
            fields.forEach(field => {
                const value = document.getElementById(field).value.trim();
                if (value) params.append(field, value);
            });

            const inviteUrl = indexUrl + '?' + params.toString();
            const out = document.getElementById('inviteLink');
            out.textContent = inviteUrl;
            document.getElementById('result').style.display = 'block';
        });
    </script>
</body>
</html>
